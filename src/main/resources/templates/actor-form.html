<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Actor</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container text-center">
		<div th:if="${actor.id==null}"><h1>Create New Actor</h1></div>
		<div th:unless="${actor.id==null}"><h1>Edit Actor</h1></div>
		<form th:action="@{/actor/save}" th:object="${actor}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${actor.id}"/>
			<div class="form-group row">
				
					<label class="col-form-label col-sm-4"> Actor Name:</label>
				
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control" required>
				</div>

			</div>
			
			<div class="form-group row">
				
					<label class="col-form-label col-sm-4"> Actor Surname:</label>
				
				<div class="col-sm-8">
					<input type="text" th:field="*{surname}" class="form-control" required>
				</div>

			</div>
			
			<div class="form-group row">
				
					<label class="col-form-label col-sm-4"> Actor Role:</label>
				
				<div class="col-sm-8">
					<input type="text" th:field="*{role}" class="form-control" required>
				</div>

			</div>
			
			<div class="text-center p-3">
			 <button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
