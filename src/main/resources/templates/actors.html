<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Actor</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
<div><h1>Actor List</h1></div>
<div>
	<table class="table table-bordered">
		<thead class="thead-dark">
		   <tr>
			
			<th>Name</th>
			<th>Surname</th>
			<th>Role</th>
		   </tr>
		</thead>
		<tbody>
			<th:block th:each="actor :${listActors}">
			<tr>
				
				<td>[[${actor.name}]]</td>
				<td>[[${actor.surname}]]</td>
				<td>[[${actor.role}]]</td>
					<td>
				<a th:href="@{'/actor/edit/'+${actor.id}}" >Edit</a>
				&nbsp;
				<a th:href="@{'/actor/delete/'+${actor.id}}" style="color:red">Delete</a>
				</td>
			</tr>
			
			</th:block>
		</tbody>
	</table>
<div style="margin-left:480px" >
<a class="h2" th:href="@{/}">>>>Home</a>
</div>
</div>


</div>
</body>
</html>
