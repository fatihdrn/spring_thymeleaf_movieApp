<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

	<div>
		
		<div class="container text-center">
			
			<div><h1>LOGIN</h1></div>

				<div >

					<!-- Login Form -->
					<form th:action="@{/authenticateTheUser}" 
						  method="POST" style="max-width: 600px; margin: 0 auto;">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group" style="max-width: 600px; margin: 0 auto;">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->																	
									<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.
									</div>
		
									<!-- Check for logout -->
									<div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.
									</div>
									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="max-width: 600px; margin: 0 auto;">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>

						<!-- Password -->
						<div style="max-width: 600px; margin: 0 auto; margin-top:20px">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>

						<!-- Login/Submit Button -->
						<div style=" margin-top:20px ;margin-width:200px">						
							
								<button style="margin-top:10px ;width:400px" type="submit" class="btn btn-success">Login</button>
							
						</div>
						
					</form>

				</div>
				
			</div>

			<div>
				<a th:href="@{/register/showRegistrationForm}" style="margin-top:10px ;margin-left:550px ;width:400px"  class="btn btn-primary" role="button" aria-pressed="true">Register New User</a>
			</div>

		</div>

	</div>

</body>
</html>
