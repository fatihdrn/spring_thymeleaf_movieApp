<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Movie</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container text-center">
		<div th:if="${movie.id==null}"><h1>Create New Movie</h1></div>
		<div th:unless="${movie.id==null}"><h1>Edit Movie</h1></div>
		
		<form th:action="@{/movie/save}" th:object="${movie}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${movie.id}"/>
			<div class="form-group row">

				<label class="col-form-label col-sm-4"> Name:</label>

				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control" required>
				</div>

			</div>
			
			<div class="form-group row">

				<label class="col-form-label col-sm-4"> Type:</label>

				<div class="col-sm-8">
					<input type="text" th:field="*{type}" class="form-control" required>
				</div>

			</div>
				<div class="form-group row">

				<label class="col-form-label col-sm-4"> Year:</label>

				<div class="col-sm-8">
					<input type="number" min="1900" max="2099" th:field="*{year}" class="form-control" required>
				</div>

			</div>
			
			<div class="form-group row">

				<label class="col-form-label col-sm-4"> Description:</label>

				<div class="col-sm-8">
					<input type="text" th:field="*{description}" class="form-control" required>
				</div>

			</div>
			
           <div class="form-group row">

				<label class="col-form-label col-sm-4"> Media:</label>

				<div class="col-sm-8">
					<input type="text" th:field="*{media}" class="form-control" required>
				</div>

			</div>
			 <div class="form-group row">

				<label class="col-form-label col-sm-4"> Language:</label>

				<div class="col-sm-8">
					<input type="text" th:field="*{language}" class="form-control" required>
				</div>

			</div>

			<div class="form-group row">

				<label class="col-form-label col-sm-4"> Choose one or more Actor:</label>

				<div class="col-sm-8">
				<select th:field="*{actors}" class="form-control" multiple="multiple" required>
					<th:block th:each="actor : ${listActors}">
					<option th:text="${actor.name}" th:value="${actor.id}"/>
					</th:block>
					
					
				</select>
				</div>

			</div>
			<div class="text-center p-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
